    const randonNumber = Math.random();

        computerMove = 'Paper';

        computerMove = 'Scissor';
    }

        result = 'You win.';
    } else if(computerMove === 'Paper') {
        result = 'Tie.';
    } else if(computerMove === 'Scissor') {
        result = 'You lose.';
    }
