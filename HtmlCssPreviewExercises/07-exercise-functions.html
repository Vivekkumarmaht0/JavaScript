<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise functions</title>
</head>
<body>
    
    <script>
        // name function
        function greet(name = 'Hi there!'){
            console.log(`Hello! ${name}`);
        }
        greet('Simon');
        greet('Badal');
        greet();

        // Fahrenheit To Celsius
        function convertToFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
        }
        console.log(convertToFahrenheit(25));

        function convertToCelsius(Fahrenheit) {
            return (Fahrenheit - 32) * 5 / 9;
        }
        console.log(convertToCelsius(86));

        // Temperature
        function convertTemperature(degree, unit) {
            if(unit === 'C') {
                const result = convertToFahrenheit(degree);
                return `${result}F`;
            } else if(unit === 'F') {
                const result = convertToCelsius(degree);
                return `${result}C`;
            }
        }
        console.log(convertTemperature(25, 'C'));
        console.log(convertTemperature(86, 'F'));
        
        // Length
        function convertLength(length, from, to) {
            if(from === 'miles' && to === 'km') {
                return `${length * 1.6} km`;

            } else if(from === 'km' && to === 'miles') {
                return `${length / 1.6} miles`;

            } else if(from === to) {
                return `${length} ${to}`;

            } else if(from === 'km' && to === 'ft') {
                return `${length * 3281} ${to}`; 

            } else if(from === 'miles' && to === 'ft') {
                return `${length * 5280} ${to}`;

            } else if(from === 'ft' && to === 'km') {
                return `${length / 3281} ${to}`;

            } else if(from === 'ft' && to === 'miles') {
                return `${length / 5280} ${to}`;
            }

        }
        console.log(convertLength(50, 'miles', 'km'));
        console.log(convertLength(32, 'km', 'miles'));
        console.log(convertLength(50, 'km', 'km'));

        console.log(convertLength(5, 'miles', 'km'));
        console.log(convertLength(5, 'miles', 'ft'));
        console.log(convertLength(5, 'km', 'ft'));

    </script>
</body>
</html>
